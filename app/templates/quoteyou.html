{% extends "layout.html" %} {% block content %}
<div class="breadcrumbs">
  <div class="container">
    <a href="./index">Home</a>
    <span>Get a quote (Questionnaire)</span>
  </div>
</div>
<div class="page">
  <div class="container">
    <h3 class="entry-title">Get Insurance Liability Today</h3>
    <p></p>
    <form action="./quoteaboutbusiness" method="post" class="contact-form">
      <div class="row">
        <h4 class="entry-title"><b>About You</b></h4>
      </div>
      <div class="row">
        <span class="col-md-4" style="color: red">* = Required</span>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span class="col-md-4" style="color: red">*</span>
          <input
            type="text"
            placeholder="First Name"
            name="txt-field-first-name"
            required
            maxlength="32"
          />
        </div>
        <div class="col-md-4">
          <span class="col-md-4" style="color: red">*</span>
          <input
            type="text"
            placeholder="Last Name"
            name="txt-field-last-name"
            required
            maxlength="32"
          />
        </div>
        <div class="col-md-4">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <span class="col-md-4" style="color: red">*</span>
          <input
            type="text"
            placeholder="Registered Business Name"
            required
            maxlength="80"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <input type="text" placeholder="Firm d/b/a" maxlength="80" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <input
            type="text"
            placeholder="Your business formerly known as"
            maxlength="80"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <span class="col-md-4" style="color: red">*</span>
          <input type="text" placeholder="Phone" required maxlength="15" />
        </div>
        <div class="col-md-4">
          <span class="col-md-4" style="color: red">*</span>
          <input type="text" placeholder="Email" required maxlength="50" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          Are you currently insured?
          <span style="color: red">*</span>

          <select>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <span class="col-md-4" style="color: red">*</span
          ><input
            type="text"
            placeholder="Business Address"
            name="txt-field-address"
            required
            maxlength="80"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <input type="text" placeholder="City" required maxlength="32" />
        </div>
        <div class="col-md-3">
          State
          <select>
            <option value="">Please select one</option>
            <option value="CA">California</option>
            <option value="TX">Texas</option>
            <option value="WA">Washington</option>
            <option value="FL">Florida</option>
            <option value="VA">Virginia</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" placeholder="Zip Code" required maxlength="5" />
        </div>
      </div>
      <p class="text-left">
        <input
          type="submit"
          value="Continue"
          name="btn-continue-about-business"
        />
      </p>
    </form>
  </div>
</div>

{% endblock %}
